<div class="form-group">
                            <label class="col-md-2 control-label">Name</label>
                            <div class="col-md-10">
                                <input type="text" name="name" class="form-control" ng-model="contacts.selectedPerson.name" required/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-2 control-label">Email</label>
                            <div class="col-md-10">
                                <input type="text" name="email" class="form-control" ng-model="contacts.selectedPerson.email" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Photo</label>
                            <div class="col-md-10">
                                <input type="text" name="photo" class="form-control" ng-model="contacts.selectedPerson.photo"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Sex</label>
                            <div class="col-md-10">
                                 <select name="sex" class="form-control" ng-model="contacts.selectedPerson.sex">
                                     <option value="M">Male</option>
                                     <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Birthday</label>
                            <div class="col-md-10">
                                <input type="text" name="birthday" class="form-control" ng-model="contacts.selectedPerson.birthdate" bs-datepicker/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Phone</label>
                            <div class="col-md-10">
                                <input type="text" name="phone" class="form-control" ng-model="contacts.selectedPerson.phonenumber"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Address</label>
                            <div class="col-md-10">
                                <input type="text" name="address" class="form-control" ng-model="contacts.selectedPerson.address"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">City</label>
                            <div class="col-md-10">
                                <input type="text" name="ncity" class="form-control" ng-model="contacts.selectedPerson.city"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Country</label>
                            <div class="col-md-10">
                                <input type="text" name="country" class="form-control" ng-model="contacts.selectedPerson.country"/>
                            </div>
                        </div>
